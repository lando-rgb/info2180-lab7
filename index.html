<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8">
		<title>World Database Lookup</title>

		<!-- you can modify this as needed or to your preference -->
		<link href="world.css" type="text/css" rel="stylesheet" />
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

		<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

		<!-- you write this -->
		<script src="world.js" type="text/javascript"></script>
	</head>

	<body>
		<div class= "container">
			 
			 <h1>World Database Lookup</h1>
			 
		</div>
		
		<div id="controls">
			<label for="country">Country:</label>
			<input id="country" type="text" name="country" placeholder="Enter a country name" />
			<button id="lookup" class="btn btn-default btn-lg">Lookup</button>
			<button id="lookupcities" class="btn btn-default btn-lg">Lookup Cities</button>
		</div>

		<div id="result">
			<!-- countries will appear here -->
		</div>
		

	</body>
</html>
